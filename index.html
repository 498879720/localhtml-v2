		<script>
			var bodyheight = document.documentElement.clientHeight;
			var s = bodyheight - $("header").height() - $("footer").height();
			$(function() {

				$(".main-content").css('height', s);
				$(".swiper-container").css('height', s);
				var mySwiper = new Swiper('.swiper-container', {
					direction: 'vertical',
					height: s,
				});

				$('.content-bot').on("click", '.heart', function() {

					var A = $(this).attr("id");
					var B = A.split("like");
					var messageID = B[1];
					var C = parseInt($("#likeCount" + messageID).html());
					var D = $(this).attr("rel");

					if(D === 'like') {
						$("#likeCount" + messageID).html(C + 1);
						$(this).addClass("heartAnimation").attr("rel", "unlike");
					} else {
						$("#likeCount" + messageID).html(C - 1);
						$(this).removeClass("heartAnimation").attr("rel", "like");
					}
				});
			});
		</script>
