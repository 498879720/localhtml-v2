		<p>
			出师未捷身先死，长使英雄泪满巾。天时人事日相催，冬至阳生春又来。<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;丹青不知老将至，富贵于我如浮云。不薄今人爱古人，清词丽句必为邻。荡胸生层云，决眦入归鸟。冠盖满京华，斯人独憔悴。江山如有得，山木更无私。

			<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;窗含西岭千秋雪，门泊东吴万里船。颠狂柳絮随风舞，轻薄桃李逐水流。尔曹身为名俱灭，不废江河万古流。人生交契无老少，论交何必先同调。三顾频烦天下计，两朝开济老臣心。

			<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别裁伪体亲风雅，转益多师是汝师。但见新人笑，那闻旧人哭。飘飘何所似？天地一沙鸥。
