			<div class="Pro_text">
				<p>“食疗”和“药膳”可能会被人们混淆， “食疗”是研究养身保健，防病治病，延年益寿的，是不加药物的饮食;“药膳”是食物加药物，但它又不是食物与中药的简单相加 ，而是在中医辨证配膳理论指导下，由药物、食物和调料三者精制而成的一种既有药物功效，又有食品美味，用以防病治病、强身益寿的特殊食品。 有些疾病不吃药也是可以治疗的，只要合理而科学地进行食疗或选用药膳，是会起到事半功倍的效果。
				</p>
