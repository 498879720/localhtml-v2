<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提问</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/topic-answer.css">
	<script src="../../js/jquery.min.js" type="text/javascript"></script>
	<script src="../../js/zepto.min.js" type="text/javascript"></script>
	<script src="../../js/zepto.sqq.js" type="text/javascript"></script>    
</head>
<body>

<div class="answer-header clear">
    <div class="answer-header-title">
        <a href="javascript:history.go(-1)"></a>
        <a href="Question.html"></a>
    </div>
</div>

<div class="answer-input">
    <div>
        <textarea class="height-auto" autofocus placeholder="请输入问题"></textarea>
    </div>
</div>


<div class="answer-main Creat_cou">
    <div class="textarea-wrap">
        <textarea class="height-auto1" placeholder="问题相关补充说明..."></textarea>
    </div>

    <div class="upImg">
        <h3>上传封面图</h3>
        <form id="uploadForm" action="" method="post" enctype="multipart/form-data">
            <div class="UpimgCon">
                <label for="fileImage" id="upImg"></label>
                <input id="fileImage" type="file" size="30" name="fileselect[]" multiple/>
                <div id="preview" class="upload_preview"></div>
            </div>
            <div id="uploadInf" class="upload_inf"></div>
        </form>
    </div>

</div>


<script src="../../js/zxxFile.js" type="text/javascript"></script>
<script>
    var params = {
        fileInput: $("#fileImage").get(0),
        upButton: $("#Preservation").get(0),
        url: $("#uploadForm").attr("action"),
        filter: function (files) {
            var arrFiles = [];
            for (var i = 0, file; file = files[i]; i++) {
                if (file.type.indexOf("image") == 0) {
                    if (file.size >= 5012000) {
                        alert('您这张"' + file.name + '"图片大小过大，应小于5MB');
                    } else {
                        arrFiles.push(file);
                    }
                } else {
                    alert('文件"' + file.name + '"不是图片。');
                }
            }
            return arrFiles;
        },
        onSelect: function (files) {
            var html = '', i = 0;
            $("#preview").html('<div class="upload_loading"></div>');
            var funAppendImage = function () {
                file = files[i];
                if (file) {
                    var reader = new FileReader()

                    reader.onload = function (e) {
                        html = html + '<div id="uploadList_' + i + '" class="upload_append_list"><p><strong>' + file.name + '</strong>' +
                                '<img id="uploadImage_' + i + '" src="' + e.target.result + '" class="upload_image" /></p>' +
                                '<a href="javascript:" class="upload_delete" title="删除" data-index="' + i + '">删除</a>' +
                                '<span id="uploadProgress_' + i + '" class="upload_progress"></span>' +
                                '</div>';
                        i++;
                        funAppendImage();
                    }


                    reader.readAsDataURL(file);
                } else {
                    $("#preview").html(html);
                    if (html) {
                        //删除方法
                        $(".upload_delete").click(function () {
                            i--
                            if (i == 0) {
                                $("#Preservation").hide();
                            }
                            ZXXFILE.funDeleteFile(files[parseInt($(this).attr("data-index"))]);
                        });
                        //提交按钮显示
                        $("#Preservation").show();
                    } else {
                        //提交按钮隐藏
                        $("#Preservation").hide();
                    }
                }
            };
            funAppendImage();
        },
        onDelete: function (file) {
            $("#uploadList_" + file.index).slideUp();
        },
        onDragLeave: function () {
            $(this).removeClass("upload_drag_hover");
        },
        onProgress: function (file, loaded, total) {
            var eleProgress = $("#uploadProgress_" + file.index), percent = (loaded / total * 100).toFixed(2) + '%';
            eleProgress.show().html(percent);
        },
        onSuccess: function (file, response) {
            $("#uploadInf").append("<p class='Upok'>上传成功，图片地址是：" + response + "</p>");
        },
        onFailure: function (file) {
            $("#uploadInf").append("<p class='UpError'>图片<span>" + file.name + "</span>上传失败！</p>");
            $("#uploadImage_" + file.index).css("opacity", 0.2);

        },
        onComplete: function () {
            //提交按钮隐藏
            $("#Preservation").hide();
            //file控件value置空
            $("#fileImage").val("");
            $("#uploadInf").append("<p>当前图片全部上传完毕，可继续添加上传。</p>");
        }
    };
    ZXXFILE = $.extend(ZXXFILE, params);
    ZXXFILE.init();

    function setHeight(element, height) {
        $(element).css({'overflow-y': 'hidden', 'height': height}).height(element.scrollHeight);
    }

    $('.height-auto').each(function () {
        setHeight(this, "3rem");
    }).on('input', function () {
        setHeight(this, "3rem");
    });
    $('.height-auto1').each(function () {
        setHeight(this, "18rem");
    }).on('input', function () {
        setHeight(this, "18rem");
    });
</script>

</body>
</html>
