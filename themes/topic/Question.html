	<h2>两个月内如何快速减脂？</h2>
	<p>我今年17，177cm，85kg，卧推60kg，深蹲140kg，硬拉170kg，以前学过摔跤和拳击，算是有点运动基础，心肺能力一般...<span class="Zk">展开详情</span></p>
	<div class="Fabulous Fab2">
		 <span class="BrowseVolume">782</span>
		 
		 <span class="FabulousTex">45</span>
		 <span class="follow">关注</span>
	</div>
</div>

<script>
	$(function(){
	 var num = 0;
	function Zhank(lei,This){		
		if(num==0){
			num++;
			$(lei).css({"max-height":'none'});
			$(This).text("隐藏详情");
		} else {
			num--;
			$(lei).css({"max-height":'7.5rem'});
			$(This).text("展开详情");
		}
		
		
	};
	
	$(".Zk").click(function (){		
		Zhank(".QuestionCon p",this);
	})
	
	var n=0;
	$(".FabulousTex").click(function(){
		var texNum=parseInt($(this).text());
		if(n==0){
		$(this).addClass("FabulousClick");
		   $(this).text(texNum+1)
			n=1
		} else {
		$(this).removeClass("FabulousClick");
			n=0;
			 $(this).text(texNum-1)
		}
		
	})
	
	})
	

</script>
