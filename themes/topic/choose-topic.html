<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择话题</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/choose-topic.css">
	<script src="../../js/zepto.min.js" type="text/javascript"></script>
	<script src="../../js/zepto.sqq.js" type="text/javascript"></script>
</head>
<body>
<header>
	<a href="javascript:history.go(-1)" class="his_left"><i><img src="../../images/close.png"></i></a>
	<h3>选择话题</h3>
</header>

<div class="choose-main">
    <p class="choose-hint">最多可选三个话题</p>

    <ul class="topic-list clear">
        <li>减肥塑形</li>
        <li>运动健身</li>
        <li>美容养生</li>
        <li>膳食搭配</li>
        <li>常见疾病</li>
        <li>生活作息</li>
        <li>药物理疗</li>
        <li>两性健康</li>
        <li>美容养生</li>
        <li>减肥塑形</li>
        <li>运动健身</li>
        <li>常见疾病</li>
    </ul>

    <a href="">
        <button>继续</button>
    </a>

</div>




<script>
    $(document).ready(function () {

        $(".topic-list li").on("touchend", function () {
            var arr = [];
            if ($('.topic-list ').find('.active').length < 3) {
                if ($(this).hasClass("active")) {
                    $(this).removeClass("active")
                } else {
                    $(this).addClass("active");
                    arr.push($('.topic-list ').find('.active').text());
                    console.log(arr)
                }
            } else {
                if ($(this).hasClass("active")) {
                    $(this).removeClass("active");
                    arr.push($('.topic-list ').find('.active').text());
                    console.log(arr)
                } else {
                    alert("最多可选三个话题")
                }
            }

            if ($('.topic-list').find('.active').length <= 0) {
                $("button").hide()
            } else {
                $("button").show()
            }
        })

    })
</script>
</body>
</html>
