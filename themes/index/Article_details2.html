				<p>起乘（Take Off）动作 </p>
				<p>是冲浪基本动作里最重要的一个动作，因为你如果做不好起乘动作，那你就无法平稳地站在板子上，如此一来，你就享受不到站在冲浪板上驾驭海浪的快感了，因此平常在家里没事的话，就多多练习起乘动作。</p>
				<img src="../../images/picture_03.png">
				<p>前置动作</p>
				<p>先趴在冲浪板上（或者趴在有一条可代表冲浪板中心线的地板上），从划水追浪（Catch Wave）开始做起步骤</p>
				<p>一 想象你已经划出速度，冲浪板正被海浪推着往前跑，此时将双手收回至胸前，准备将身体撑起站立起来。
				</p>
