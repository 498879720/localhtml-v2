		<script>
			$(document).ready(function() {

				var v = "";
				v += "<div>" +
					"<p class='compile-main'>" + getreplyVal + "</p>" +
					"<span>2016-8-23</span>" + "<span class='compile'><a href='reply-page.html'>编辑</a></span >" +
					"</div>";

				if(getreplyVal) {
					$(".container .main-wrap").eq(getIndex).append(v).find(".reply").hide();
				}

				$(".reply,.compile").on("touchend", function() {
					var index = $(this).parent().parent().index();
					localStorage.setItem("index", JSON.stringify(index));
				});
