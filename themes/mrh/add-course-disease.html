<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>添加病程</title>

    <link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css"/>
    <link rel="stylesheet" href="../../css/reset.css" media="screen">
    <link rel="stylesheet" href="../../css/common.css" media="screen">
    <link rel="stylesheet" href="../../css/add-course-disease.css" media="screen">

    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/zepto.sqq.js"></script>
    <script type="text/javascript" src="../../js/mui.min.js"></script>
    <script type="text/javascript" src="../../js/mui.picker.js" charset="utf-8"></script>
</head>
<body>

<div class="course-wrap">
    <div class="list-box white-bg clear">
        <div>
            <i></i>
            <span>病程类型</span>
        </div>
        <div>
            <span>初诊</span>
            <i></i>
        </div>
    </div>


    <div class="add-img-wrap white-bg">
        <h3>记录患者病情</h3>
        <img src="../../images/course-icon_03.png" alt="">
        <img src="../../images/course-icon_05.png" alt="">
    </div>

    <div class="list-box  white-bg clear">

        <div class="mui-navigate-right clear">
            <i></i>
            <span>病程时间</span>
        </div>
        <div id="dateTime" class="clear">
            <span id="dateTimeNum">2016-09-23</span>
            <i></i>
        </div>
    </div>


    <div class="list-box white-bg clear">
        <div>
            <i></i>
            <span>病情录入</span>
        </div>
        <div>
            <span></span>
            <i></i>
        </div>
    </div>

</div>

<script>
    DateTime("dateTime", "dateTimeNum");

    function DateTime(id, textId) {
        document.getElementById(id).addEventListener('tap', function (e) {
            var Time = new Date();
            TimeY = Time.getFullYear();
            TimeYtoS = TimeY.toString();
            Mous = (Time.getMonth() + 1).toString();
            Day = (Time.getDate()).toString();
            timeP = "";
            if (Mous > 9) {
                if (Day > 9) {
                    timeP = TimeYtoS + '-' + Mous + '-' + Day;
                } else {
                    timeP = TimeYtoS + '-' + Mous + '-0' + Day;
                }
            } else {
                if (Day > 9) {
                    timeP = TimeYtoS + '-0' + Mous + '-' + Day;

                } else {
                    timeP = TimeYtoS + '-0' + Mous + '-0' + Day;
                }
            }

            var dtpicker = new mui.DtPicker({
                type: "date",//设置日历初始视图模式
                value: timeP,
                beginYear: '1920',
                endYear: TimeY,
                labels: ['年', '月', '日'],//设置默认标签区域提示语

            })
            dtpicker.show(function (e) {
                console.log(e.text);
                document.getElementById(textId).innerHTML = e.text;
            })


        })
    }
</script>
</body>

</html>
