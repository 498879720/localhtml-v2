<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		        <!-- UC强制全屏 --> 
		<meta name="full-screen" content="yes">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<title>手机号</title>

		<link rel="stylesheet" type="text/css" href="../../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/patient-info.css">

		<script type="text/javascript" src="../../js/zepto.min.js"></script>
		<script type="text/javascript" src="../../js/zepto.sqq.js"></script>

		<style>
			body {
				background: #f6f6f6;
			}
			
			textarea {
				width: 90%;
				margin: 5% 1.6rem;
				height: 10rem;
				padding: 1rem;
				font-size: 1.2rem;
			}
		</style>
	</head>

	<body>
		<header>
			<a href="javascript:history.go(-1)" class="his_left his_t_1"><img src="../../images/jiantou_left.png"/></a>
			<h3>手机号</h3>
		</header>		
		<div class="wrap">
			<textarea maxlength="11" id="phone" placeholder="填写手机号"></textarea>
			<button>保存</button>
		</div>

		<script>
			$(document).ready(function() {

				var phone = JSON.parse(localStorage.getItem("phone"));
				$("#phone").val(phone);

				$("button").on("touchend", function() {
					var reg = /^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/
					if(reg.test($("#phone").val())) {
						var textareaName = $("#phone").val()
						localStorage.setItem("phone", JSON.stringify(textareaName));
						location.href = "javascript:history.go(-1)"
					} else {
						alert("请输入正确的手机号~");
					}

				})

			});
		</script>

	</body>

</html>
