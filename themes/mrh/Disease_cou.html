		<input type="button" value="保存" id="Preservation" />
		<script>
			$(function() {
				var idNum = true;
				LiNum = $(".Article_list li");
				for(var i = 0; i < LiNum.length; i++) {
					var spanChed = "<span><label for='radioBtn" + i + "'></label>" +
						"<input type='radio' name='radio' id='radioBtn" + i + "' /></span>";
					$(".Article_list li:eq(" + i + ")").append(spanChed);
				}

				$(".Article_list li label").click(function() {
					$(this).addClass("checked").parents("li").siblings().find("label").removeClass("checked");
				})
			})
		</script>
