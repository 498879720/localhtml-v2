				<div class="mui-table-view-cell" id="sex">

				</div>
				<div class="mui-table-view-cell" id="Birthday">

				<div class="mui-table-view-cell">

					</a>
				</div>
				<div class="mui-table-view-cell">
					<a class="mui-navigate-right" href="patient-info-id.html">
						身份证号
						<span id="patient-id">610104197603128322</span>
					</a>
				</div>

			</div>

			<div class="mui-table-view">

				</div>

			<!--<p class="click-more">查看更多</p>-->
			<a href="NewCase.html"><button>保存</button></a>
		</div>

		<script>
			mui();

			DateTime("Birthday", "BirthdayNum");
			DateTime("dateTime", "dateTimeNum");

			function DateTime(id, textId) {
				document.getElementById(id).addEventListener('tap', function(e) {
					var Time = new Date();
					TimeY = Time.getFullYear();
					TimeYtoS = TimeY.toString();
					Mous = (Time.getMonth() + 1).toString();
					Day = (Time.getDate()).toString();
					timeP = "";
					if(Mous > 9) {
						if(Day > 9) {
							timeP = TimeYtoS + '-' + Mous + '-' + Day;
						} else {
							timeP = TimeYtoS + '-' + Mous + '-0' + Day;
						}
					} else {
						if(Day > 9) {
							timeP = TimeYtoS + '-0' + Mous + '-' + Day;

						} else {
							timeP = TimeYtoS + '-0' + Mous + '-0' + Day;
						}
					}

					var dtpicker = new mui.DtPicker({
						type: "date", //设置日历初始视图模式
						value: timeP,
						beginYear: '1920',
						endYear: TimeY,
						labels: ['年', '月', '日'], //设置默认标签区域提示语

					})
					dtpicker.show(function(e) {
						console.log(e.text);
						document.getElementById(textId).innerHTML = e.text;
					})

				})
			}

			(function() {
				var picker = new mui.PopPicker();
				document.getElementById("sex").addEventListener('tap', function(e) {

					picker.setData([{
						value: 'No',
						text: '保密'
					}, {
						value: 'Boy',
						text: '男'
					}, {
						value: 'girl',
						text: '女'
					}, ]);
					picker.show(function(selectItems) { //将选取的值处理
						document.getElementById("sexSet").innerHTML = selectItems[0].text;
					})
				})
			})()
		</script>

		<script src="../../js/get-value.js"></script>
		<script src="../../js/set-value.js"></script>
